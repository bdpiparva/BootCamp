group '1.0'
version '1.0-SNAPSHOT'

apply plugin: 'java'



repositories {

    jcenter()
    mavenCentral()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile "org.mockito:mockito-core:1.10+"
}

sourceSets {
    main {
         java {
             srcDir 'src'
         }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}